<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merge Conflict | Anshull Garg</title>
<style>
  /* ============================================================
     MERGE CONFLICT PORTFOLIO - Anshull Garg
     Resolve the conflicts to build the portfolio.
     ============================================================ */

  *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}

  :root{
    --bg:       #0D1117;
    --bg-light: #161B22;
    --bg-card:  #1C2128;
    --border:   #30363D;
    --text:     #C9D1D9;
    --text-dim: #8B949E;
    --green:    #3FB950;
    --green-bg: rgba(63,185,80,.12);
    --red:      #F85149;
    --red-bg:   rgba(248,81,73,.12);
    --blue:     #58A6FF;
    --yellow:   #D29922;
    --purple:   #BC8CFF;
    --font-mono:'JetBrains Mono','Fira Code','Cascadia Code','SF Mono',Consolas,monospace;
    --font-sans:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif;
  }

  html{scroll-behavior:smooth}

  body{
    background:var(--bg);
    color:var(--text);
    font-family:var(--font-mono);
    font-size:14px;
    line-height:1.6;
    min-height:100vh;
    overflow-x:hidden;
  }

  /* ---- HEADER / TOOLBAR ---- */
  .toolbar{
    position:sticky;top:0;z-index:100;
    background:var(--bg-light);
    border-bottom:1px solid var(--border);
    padding:12px 24px;
    display:flex;align-items:center;gap:16px;flex-wrap:wrap;
  }
  .toolbar-left{display:flex;align-items:center;gap:12px;flex:1;min-width:260px}
  .toolbar-icon{
    width:32px;height:32px;border-radius:6px;
    background:var(--red);
    display:flex;align-items:center;justify-content:center;
    font-size:16px;font-weight:700;color:#fff;
    transition:background .5s;
  }
  .toolbar-icon.resolved{background:var(--green)}
  .toolbar h1{font-size:14px;font-weight:600;color:var(--text);font-family:var(--font-sans)}
  .toolbar h1 span{color:var(--text-dim);font-weight:400}

  .toolbar-right{display:flex;align-items:center;gap:12px;flex-wrap:wrap}

  .progress-bar{
    width:200px;height:6px;border-radius:3px;
    background:var(--border);overflow:hidden;
  }
  .progress-fill{
    height:100%;width:0;border-radius:3px;
    background:linear-gradient(90deg,var(--green),var(--blue));
    transition:width .5s cubic-bezier(.4,0,.2,1);
  }
  .progress-text{font-size:12px;color:var(--text-dim);white-space:nowrap}

  .branch-badge{
    display:inline-flex;align-items:center;gap:5px;
    padding:3px 10px;border-radius:20px;font-size:11px;font-weight:600;
    border:1px solid var(--border);color:var(--text-dim);
  }
  .branch-badge svg{width:14px;height:14px;fill:currentColor}

  /* ---- FILE TAB BAR ---- */
  .file-tabs{
    background:var(--bg-light);
    border-bottom:1px solid var(--border);
    padding:0 24px;
    display:flex;gap:0;overflow-x:auto;
  }
  .file-tab{
    padding:10px 16px;font-size:12px;
    color:var(--text-dim);cursor:pointer;
    border-bottom:2px solid transparent;
    white-space:nowrap;transition:all .2s;
    font-family:var(--font-sans);
    display:flex;align-items:center;gap:6px;
  }
  .file-tab:hover{color:var(--text);background:rgba(255,255,255,.03)}
  .file-tab.active{color:var(--text);border-bottom-color:var(--blue);background:var(--bg)}
  .file-tab .dot{
    width:8px;height:8px;border-radius:50%;
    background:var(--yellow);flex-shrink:0;
  }
  .file-tab.resolved-tab .dot{background:var(--green)}

  /* ---- MAIN CONTENT ---- */
  .editor{
    max-width:960px;margin:0 auto;
    padding:24px 24px 120px;
  }

  /* ---- CONFLICT BLOCK ---- */
  .conflict-block{
    margin-bottom:32px;
    border:1px solid var(--border);
    border-radius:8px;
    overflow:hidden;
    transition:border-color .3s, box-shadow .3s;
    animation:slideUp .5s ease both;
  }
  .conflict-block:nth-child(2){animation-delay:.08s}
  .conflict-block:nth-child(3){animation-delay:.16s}
  .conflict-block:nth-child(4){animation-delay:.24s}
  .conflict-block:nth-child(5){animation-delay:.32s}

  .conflict-block:hover{border-color:#484F58}
  .conflict-block.resolved{border-color:var(--green);box-shadow:0 0 0 1px var(--green)}

  @keyframes slideUp{
    from{opacity:0;transform:translateY(20px)}
    to{opacity:1;transform:translateY(0)}
  }

  /* conflict header */
  .conflict-header{
    background:var(--bg-light);
    padding:10px 16px;
    display:flex;align-items:center;justify-content:space-between;
    border-bottom:1px solid var(--border);
    gap:8px;flex-wrap:wrap;
  }
  .conflict-filename{
    font-size:13px;color:var(--blue);font-weight:600;
    display:flex;align-items:center;gap:8px;
  }
  .conflict-filename svg{width:16px;height:16px;fill:var(--yellow)}
  .conflict-status{
    font-size:11px;padding:2px 8px;border-radius:10px;font-weight:600;
    background:rgba(210,153,34,.15);color:var(--yellow);
  }
  .conflict-block.resolved .conflict-status{
    background:rgba(63,185,80,.15);color:var(--green);
  }

  /* line numbers gutter */
  .conflict-body{position:relative}

  /* markers */
  .marker-line{
    padding:4px 16px 4px 56px;
    font-size:13px;font-weight:700;
    position:relative;
    user-select:none;
  }
  .marker-line::before{
    content:attr(data-ln);
    position:absolute;left:0;top:4px;
    width:44px;text-align:right;
    color:var(--text-dim);font-weight:400;font-size:12px;
    opacity:.5;
  }
  .marker-head{background:rgba(248,81,73,.08);color:var(--red)}
  .marker-sep{background:var(--bg);color:var(--text-dim)}
  .marker-main{background:rgba(63,185,80,.08);color:var(--green)}

  /* content areas */
  .diff-section{
    position:relative;
    transition:all .4s ease;
    overflow:hidden;
  }
  .diff-current{background:var(--red-bg)}
  .diff-incoming{background:var(--green-bg)}

  .diff-line{
    padding:3px 16px 3px 56px;
    font-size:13px;line-height:1.65;
    position:relative;
    min-height:24px;
  }
  .diff-line::before{
    content:attr(data-ln);
    position:absolute;left:0;top:3px;
    width:44px;text-align:right;
    color:var(--text-dim);font-weight:400;font-size:12px;
    opacity:.4;
  }
  .diff-current .diff-line{border-left:3px solid var(--red)}
  .diff-incoming .diff-line{border-left:3px solid var(--green)}

  .diff-line .keyword{color:var(--purple)}
  .diff-line .string{color:#A5D6FF}
  .diff-line .comment{color:var(--text-dim);font-style:italic}
  .diff-line .func{color:var(--yellow)}
  .diff-line .tag{color:var(--green)}
  .diff-line .highlight{
    background:rgba(88,166,255,.12);
    padding:1px 4px;border-radius:3px;
  }

  /* action buttons */
  .conflict-actions{
    padding:10px 16px;
    background:var(--bg-light);
    border-top:1px solid var(--border);
    display:flex;gap:8px;flex-wrap:wrap;align-items:center;
  }
  .btn{
    padding:6px 14px;border-radius:6px;
    font-size:12px;font-weight:600;
    font-family:var(--font-sans);
    cursor:pointer;border:1px solid var(--border);
    background:var(--bg-card);color:var(--text);
    transition:all .15s;
    display:inline-flex;align-items:center;gap:6px;
  }
  .btn:hover{background:#2A313A;border-color:#484F58}
  .btn-current{border-color:rgba(248,81,73,.4);color:var(--red)}
  .btn-current:hover{background:rgba(248,81,73,.15);border-color:var(--red)}
  .btn-incoming{border-color:rgba(63,185,80,.4);color:var(--green)}
  .btn-incoming:hover{background:rgba(63,185,80,.15);border-color:var(--green)}
  .btn-both{border-color:rgba(88,166,255,.4);color:var(--blue)}
  .btn-both:hover{background:rgba(88,166,255,.15);border-color:var(--blue)}

  .btn:active{transform:scale(.97)}

  .conflict-actions .resolved-msg{
    font-size:12px;color:var(--green);font-weight:600;
    display:flex;align-items:center;gap:6px;
    font-family:var(--font-sans);
  }

  /* ---- RESOLVED CONTENT (replaces conflict) ---- */
  .resolved-content{
    padding:12px 16px 12px 56px;
    font-size:13px;line-height:1.65;
    background:var(--bg);
    position:relative;
    animation:fadeResolve .4s ease;
  }
  .resolved-content .diff-line{border-left:3px solid var(--green);padding-left:16px}

  @keyframes fadeResolve{
    from{opacity:0;transform:translateY(-8px)}
    to{opacity:1;transform:translateY(0)}
  }

  /* ---- MERGE PANEL (bottom bar) ---- */
  .merge-panel{
    position:fixed;bottom:0;left:0;right:0;
    background:var(--bg-light);
    border-top:1px solid var(--border);
    padding:16px 24px;
    display:flex;align-items:center;justify-content:center;gap:16px;
    z-index:100;
    transform:translateY(100%);
    transition:transform .4s cubic-bezier(.4,0,.2,1);
    flex-wrap:wrap;
  }
  .merge-panel.visible{transform:translateY(0)}

  .merge-btn{
    padding:10px 28px;border-radius:8px;
    font-size:14px;font-weight:700;
    font-family:var(--font-sans);
    cursor:pointer;border:none;
    background:var(--green);color:#0D1117;
    transition:all .2s;
    display:inline-flex;align-items:center;gap:8px;
  }
  .merge-btn:hover{background:#4AE05D;box-shadow:0 0 20px rgba(63,185,80,.3)}
  .merge-btn:active{transform:scale(.97)}
  .merge-btn:disabled{opacity:.4;cursor:not-allowed;box-shadow:none}

  .merge-panel .info{font-size:13px;color:var(--text-dim);font-family:var(--font-sans)}
  .merge-panel .info strong{color:var(--green)}

  /* ---- FINAL MERGED PORTFOLIO ---- */
  .portfolio-view{
    display:none;
    min-height:100vh;
    background:var(--bg);
  }
  .portfolio-view.active{display:block}
  .editor-view.hidden{display:none}

  /* merge animation overlay */
  .merge-overlay{
    position:fixed;inset:0;z-index:200;
    background:var(--bg);
    display:flex;flex-direction:column;align-items:center;justify-content:center;
    gap:16px;
    opacity:0;pointer-events:none;
    transition:opacity .3s;
  }
  .merge-overlay.active{opacity:1;pointer-events:all}
  .merge-overlay .terminal-text{
    font-family:var(--font-mono);
    font-size:14px;color:var(--text-dim);
    text-align:left;
    max-width:500px;
    width:90%;
  }
  .merge-overlay .terminal-text .line{
    opacity:0;animation:typeLine .3s ease forwards;
  }
  .merge-overlay .terminal-text .line.success{color:var(--green);font-weight:700}
  .merge-overlay .terminal-text .line .path{color:var(--blue)}
  .merge-overlay .terminal-text .line .added{color:var(--green)}
  .merge-overlay .terminal-text .line .removed{color:var(--red)}

  @keyframes typeLine{
    from{opacity:0;transform:translateX(-8px)}
    to{opacity:1;transform:translateX(0)}
  }

  /* ---- PORTFOLIO SECTIONS ---- */
  .p-hero{
    padding:80px 24px 60px;
    text-align:center;
    position:relative;
    overflow:hidden;
  }
  .p-hero::before{
    content:'';position:absolute;top:0;left:50%;transform:translateX(-50%);
    width:600px;height:600px;
    background:radial-gradient(circle,rgba(63,185,80,.08) 0%,transparent 70%);
    pointer-events:none;
  }
  .p-hero .tag{
    display:inline-block;padding:4px 14px;border-radius:20px;
    font-size:12px;color:var(--green);font-weight:600;
    border:1px solid rgba(63,185,80,.3);
    margin-bottom:16px;
    font-family:var(--font-sans);
  }
  .p-hero h2{
    font-size:clamp(28px,5vw,48px);
    font-weight:800;color:#fff;
    font-family:var(--font-sans);
    margin-bottom:12px;line-height:1.15;
  }
  .p-hero .subtitle{
    font-size:clamp(15px,2vw,18px);
    color:var(--text-dim);max-width:600px;
    margin:0 auto 24px;font-family:var(--font-sans);line-height:1.6;
  }
  .p-hero .meta{
    display:flex;gap:24px;justify-content:center;
    flex-wrap:wrap;font-size:13px;color:var(--text-dim);
    font-family:var(--font-sans);
  }
  .p-hero .meta span{display:flex;align-items:center;gap:6px}

  .p-section{
    padding:48px 24px;max-width:800px;margin:0 auto;
  }
  .p-section h3{
    font-size:22px;font-weight:700;color:#fff;
    margin-bottom:24px;font-family:var(--font-sans);
    display:flex;align-items:center;gap:10px;
  }
  .p-section h3 .icon{
    width:28px;height:28px;border-radius:6px;
    display:flex;align-items:center;justify-content:center;
    font-size:14px;
  }

  /* skills grid */
  .skills-grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
    gap:12px;
  }
  .skill-card{
    background:var(--bg-light);border:1px solid var(--border);
    border-radius:8px;padding:14px;
    transition:border-color .2s;
  }
  .skill-card:hover{border-color:var(--green)}
  .skill-card h4{font-size:13px;color:var(--green);margin-bottom:6px;font-family:var(--font-sans)}
  .skill-card p{font-size:12px;color:var(--text-dim);font-family:var(--font-sans);line-height:1.5}

  /* projects */
  .project-card{
    background:var(--bg-light);border:1px solid var(--border);
    border-radius:8px;padding:20px;margin-bottom:16px;
    transition:border-color .2s;
  }
  .project-card:hover{border-color:var(--blue)}
  .project-card h4{
    font-size:15px;color:#fff;margin-bottom:6px;
    font-family:var(--font-sans);
    display:flex;align-items:center;gap:8px;
  }
  .project-card p{
    font-size:13px;color:var(--text-dim);line-height:1.6;
    font-family:var(--font-sans);margin-bottom:10px;
  }
  .project-card .tech-tags{display:flex;flex-wrap:wrap;gap:6px}
  .tech-tag{
    padding:2px 8px;border-radius:4px;font-size:11px;
    background:rgba(88,166,255,.1);color:var(--blue);
    font-family:var(--font-mono);
  }

  /* experience */
  .exp-card{
    border-left:2px solid var(--green);
    padding:0 0 32px 24px;position:relative;
    margin-left:8px;
  }
  .exp-card:last-child{border-left-color:transparent;padding-bottom:0}
  .exp-card::before{
    content:'';position:absolute;
    left:-7px;top:2px;
    width:12px;height:12px;border-radius:50%;
    background:var(--green);border:2px solid var(--bg);
  }
  .exp-card h4{font-size:15px;color:#fff;font-family:var(--font-sans)}
  .exp-card .company{font-size:13px;color:var(--blue);margin-bottom:4px;font-family:var(--font-sans)}
  .exp-card .period{font-size:12px;color:var(--text-dim);margin-bottom:8px;font-family:var(--font-sans)}
  .exp-card ul{list-style:none;padding:0}
  .exp-card li{
    font-size:13px;color:var(--text-dim);line-height:1.6;
    padding-left:16px;position:relative;margin-bottom:4px;
    font-family:var(--font-sans);
  }
  .exp-card li::before{
    content:'+';position:absolute;left:0;color:var(--green);font-weight:700;
    font-family:var(--font-mono);
  }

  /* contact */
  .contact-section{
    text-align:center;padding:60px 24px 80px;
  }
  .contact-section h3{
    justify-content:center;font-size:28px;margin-bottom:12px;
  }
  .contact-section p{
    font-size:15px;color:var(--text-dim);max-width:480px;
    margin:0 auto 24px;font-family:var(--font-sans);line-height:1.6;
  }
  .contact-links{
    display:flex;gap:12px;justify-content:center;flex-wrap:wrap;
  }
  .contact-link{
    padding:10px 20px;border-radius:8px;
    font-size:13px;font-weight:600;color:var(--text);
    text-decoration:none;border:1px solid var(--border);
    font-family:var(--font-sans);
    transition:all .2s;
    display:inline-flex;align-items:center;gap:8px;
  }
  .contact-link:hover{border-color:var(--green);color:var(--green);background:rgba(63,185,80,.06)}

  /* back button */
  .back-to-conflicts{
    position:fixed;bottom:20px;right:20px;z-index:100;
    padding:8px 16px;border-radius:8px;
    font-size:12px;font-weight:600;color:var(--text-dim);
    background:var(--bg-light);border:1px solid var(--border);
    cursor:pointer;font-family:var(--font-sans);
    transition:all .2s;
  }
  .back-to-conflicts:hover{color:var(--text);border-color:#484F58}

  /* ---- RESPONSIVE ---- */
  @media(max-width:640px){
    .toolbar{padding:10px 12px}
    .progress-bar{width:120px}
    .file-tabs{padding:0 12px}
    .editor{padding:16px 12px 100px}
    .marker-line{padding-left:12px;font-size:11px}
    .marker-line::before{display:none}
    .diff-line{padding-left:12px;font-size:12px}
    .diff-line::before{display:none}
    .resolved-content{padding-left:12px}
    .resolved-content .diff-line{padding-left:12px}
    .conflict-actions{padding:8px 12px}
    .btn{padding:5px 10px;font-size:11px}
    .skills-grid{grid-template-columns:1fr}
  }

  /* Utility */
  .sr-only{position:absolute;width:1px;height:1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap}
</style>
</head>
<body>

<!-- ====== TOOLBAR ====== -->
<header class="toolbar" role="banner">
  <div class="toolbar-left">
    <div class="toolbar-icon" id="toolbarIcon" aria-hidden="true">!</div>
    <h1>anshull-garg.portfolio <span>- merge conflicts</span></h1>
  </div>
  <div class="toolbar-right">
    <span class="branch-badge" aria-label="Branch: feature/portfolio">
      <svg viewBox="0 0 16 16"><path d="M5 3.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm0 2.122a2.25 2.25 0 1 0-1.5 0v5.256a2.25 2.25 0 1 0 1.5 0V5.372ZM4.25 12a.75.75 0 1 0 0 1.5.75.75 0 0 0 0-1.5Zm7.5-8.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm1.122 0a2.25 2.25 0 1 0-1.5 0v.872c0 .414-.336.75-.75.75h-2.5a.75.75 0 0 0-.75.75v5.256a2.25 2.25 0 1 0 1.5 0V6.872h1.75A2.25 2.25 0 0 0 12.872 4.622ZM8.75 12a.75.75 0 1 0 0 1.5.75.75 0 0 0 0-1.5Z"/></svg>
      feature/portfolio
    </span>
    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="5" aria-label="Conflict resolution progress">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <span class="progress-text" id="progressText">Conflicts: 0/5 resolved</span>
  </div>
</header>

<!-- ====== FILE TABS ====== -->
<nav class="file-tabs" role="tablist" aria-label="Conflicting files">
  <div class="file-tab active" data-tab="0" role="tab" aria-selected="true">
    <span class="dot"></span>about.tsx
  </div>
  <div class="file-tab" data-tab="1" role="tab" aria-selected="false">
    <span class="dot"></span>skills.tsx
  </div>
  <div class="file-tab" data-tab="2" role="tab" aria-selected="false">
    <span class="dot"></span>projects.tsx
  </div>
  <div class="file-tab" data-tab="3" role="tab" aria-selected="false">
    <span class="dot"></span>experience.tsx
  </div>
  <div class="file-tab" data-tab="4" role="tab" aria-selected="false">
    <span class="dot"></span>contact.tsx
  </div>
</nav>

<!-- ====== EDITOR (Conflict View) ====== -->
<main class="editor editor-view" id="editorView" role="main" aria-label="Merge conflict editor">
  <!-- Conflicts are rendered by JS -->
</main>

<!-- ====== MERGE PANEL ====== -->
<div class="merge-panel" id="mergePanel" role="status">
  <span class="info" id="mergePanelInfo">Resolve all <strong>5 conflicts</strong> to merge</span>
  <button class="merge-btn" id="mergeBtn" disabled onclick="performMerge()" aria-label="Merge branch">
    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M5 3.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm0 2.122a2.25 2.25 0 1 0-1.5 0v5.256a2.25 2.25 0 1 0 1.5 0V5.372ZM4.25 12a.75.75 0 1 0 0 1.5.75.75 0 0 0 0-1.5Zm7.5-8.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm1.122 0a2.25 2.25 0 1 0-1.5 0v.872c0 .414-.336.75-.75.75h-2.5a.75.75 0 0 0-.75.75v5.256a2.25 2.25 0 1 0 1.5 0V6.872h1.75A2.25 2.25 0 0 0 12.872 4.622ZM8.75 12a.75.75 0 1 0 0 1.5.75.75 0 0 0 0-1.5Z"/></svg>
    Merge branch
  </button>
</div>

<!-- ====== MERGE ANIMATION OVERLAY ====== -->
<div class="merge-overlay" id="mergeOverlay" role="alert" aria-live="polite">
  <div class="terminal-text" id="terminalOutput"></div>
</div>

<!-- ====== FINAL PORTFOLIO VIEW ====== -->
<div class="portfolio-view" id="portfolioView" aria-label="Merged portfolio">
  <!-- Rendered by JS after merge -->
</div>

// ============================================================
// STATE
// ============================================================
let resolutions = {}; // { conflictId: 'current' | 'incoming' | 'both' }
let resolvedCount = 0;

// ============================================================
// RENDER CONFLICTS
// ============================================================
function renderConflicts() {
  const editor = document.getElementById('editorView');
  editor.innerHTML = '';

  conflicts.forEach((conflict, idx) => {
    const isResolved = !!resolutions[conflict.id];
    const block = document.createElement('div');
    block.className = 'conflict-block' + (isResolved ? ' resolved' : '');
    block.id = 'conflict-' + conflict.id;
    block.setAttribute('role', 'region');
    block.setAttribute('aria-label', 'Merge conflict in ' + conflict.file);

    let ln = conflict.startLine;

    if (!isResolved) {
      // Unresolved conflict
      block.innerHTML = `
        <div class="conflict-header">
          <span class="conflict-filename">
            <svg viewBox="0 0 16 16"><path d="M8 1.5a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13ZM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8Zm9-3a1 1 0 1 1-2 0 1 1 0 0 1 2 0ZM8 6.75a.75.75 0 0 1 .75.75v3.5a.75.75 0 0 1-1.5 0v-3.5A.75.75 0 0 1 8 6.75Z"/></svg>
            ${conflict.file}
          </span>
          <span class="conflict-status">CONFLICT</span>
        </div>
        <div class="conflict-body">
          <div class="marker-line marker-head" data-ln="${ln++}">&lt;&lt;&lt;&lt;&lt;&lt;&lt; ${conflict.current.label}</div>
          <div class="diff-section diff-current">
            ${conflict.current.lines.map(l => `<div class="diff-line" data-ln="${ln++}">${l}</div>`).join('')}
          </div>
          <div class="marker-line marker-sep" data-ln="${ln++}">=======</div>
          <div class="diff-section diff-incoming">
            ${conflict.incoming.lines.map(l => `<div class="diff-line" data-ln="${ln++}">${l}</div>`).join('')}
          </div>
          <div class="marker-line marker-main" data-ln="${ln++}">&gt;&gt;&gt;&gt;&gt;&gt;&gt; ${conflict.incoming.label}</div>
        </div>
        <div class="conflict-actions">
          <button class="btn btn-current" onclick="resolveConflict('${conflict.id}','current')" aria-label="Accept current change in ${conflict.file}">
            Accept Current
          </button>
          <button class="btn btn-incoming" onclick="resolveConflict('${conflict.id}','incoming')" aria-label="Accept incoming change in ${conflict.file}">
            Accept Incoming
          </button>
          <button class="btn btn-both" onclick="resolveConflict('${conflict.id}','both')" aria-label="Accept both changes in ${conflict.file}">
            Accept Both
          </button>
        </div>
      `;
    } else {
      // Resolved
      const choice = resolutions[conflict.id];
      let resolvedLines = [];
      if (choice === 'current') resolvedLines = conflict.current.lines;
      else if (choice === 'incoming') resolvedLines = conflict.incoming.lines;
      else resolvedLines = [...conflict.current.lines, '', '<span class="comment">// --- merged ---</span>', '', ...conflict.incoming.lines];

      block.innerHTML = `
        <div class="conflict-header">
          <span class="conflict-filename">
            <svg viewBox="0 0 16 16" style="fill:var(--green)"><path d="M13.78 4.22a.75.75 0 0 1 0 1.06l-7.25 7.25a.75.75 0 0 1-1.06 0L2.22 9.28a.75.75 0 0 1 1.06-1.06L6 10.94l6.72-6.72a.75.75 0 0 1 1.06 0Z"/></svg>
            ${conflict.file}
          </span>
          <span class="conflict-status">RESOLVED</span>
        </div>
        <div class="resolved-content">
          ${resolvedLines.map((l, i) => `<div class="diff-line" data-ln="${conflict.startLine + i}">${l}</div>`).join('')}
        </div>
        <div class="conflict-actions">
          <span class="resolved-msg">
            <svg width="14" height="14" viewBox="0 0 16 16" fill="var(--green)"><path d="M13.78 4.22a.75.75 0 0 1 0 1.06l-7.25 7.25a.75.75 0 0 1-1.06 0L2.22 9.28a.75.75 0 0 1 1.06-1.06L6 10.94l6.72-6.72a.75.75 0 0 1 1.06 0Z"/></svg>
            Conflict resolved (${choice === 'current' ? 'accepted current' : choice === 'incoming' ? 'accepted incoming' : 'accepted both'})
          </span>
          <button class="btn" onclick="unresolveConflict('${conflict.id}')" style="margin-left:auto" aria-label="Undo resolution for ${conflict.file}">Undo</button>
        </div>
      `;
    }

    editor.appendChild(block);
  });
}

// ============================================================
// RESOLVE / UNRESOLVE
// ============================================================
function resolveConflict(id, choice) {
  if (resolutions[id]) return;
  resolutions[id] = choice;
  resolvedCount = Object.keys(resolutions).length;
  updateUI();
  renderConflicts();

  // Scroll resolved block into view smoothly
  const el = document.getElementById('conflict-' + id);
  if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });

  // Auto-advance to next unresolved tab
  const nextUnresolved = conflicts.findIndex(c => !resolutions[c.id]);
  if (nextUnresolved >= 0) {
    updateActiveTab(nextUnresolved);
  }
}

function unresolveConflict(id) {
  delete resolutions[id];
  resolvedCount = Object.keys(resolutions).length;
  updateUI();
  renderConflicts();
}

// ============================================================
// UPDATE UI (progress, tabs, merge panel)
// ============================================================
function updateUI() {
  // Progress
  const pct = (resolvedCount / 5) * 100;
  document.getElementById('progressFill').style.width = pct + '%';
  document.getElementById('progressText').textContent = `Conflicts: ${resolvedCount}/5 resolved`;
  document.querySelector('.progress-bar').setAttribute('aria-valuenow', resolvedCount);

  // Toolbar icon
  const icon = document.getElementById('toolbarIcon');
  if (resolvedCount === 5) {
    icon.classList.add('resolved');
    icon.textContent = '\u2713';
  } else {
    icon.classList.remove('resolved');
    icon.textContent = '!';
  }

  // File tabs
  document.querySelectorAll('.file-tab').forEach((tab, i) => {
    const c = conflicts[i];
    if (resolutions[c.id]) {
      tab.classList.add('resolved-tab');
    } else {
      tab.classList.remove('resolved-tab');
    }
  });

  // Merge panel
  const panel = document.getElementById('mergePanel');
  const btn = document.getElementById('mergeBtn');
  const info = document.getElementById('mergePanelInfo');

  if (resolvedCount > 0) {
    panel.classList.add('visible');
  }

  if (resolvedCount === 5) {
    btn.disabled = false;
    info.innerHTML = 'All conflicts resolved! <strong>Ready to merge.</strong>';
  } else {
    btn.disabled = true;
    info.innerHTML = `Resolve all <strong>${5 - resolvedCount} remaining conflict${5 - resolvedCount > 1 ? 's' : ''}</strong> to merge`;
  }
}

// ============================================================
// TAB SWITCHING
// ============================================================
function updateActiveTab(idx) {
  document.querySelectorAll('.file-tab').forEach((t, i) => {
    t.classList.toggle('active', i === idx);
    t.setAttribute('aria-selected', i === idx ? 'true' : 'false');
  });
}

document.querySelectorAll('.file-tab').forEach(tab => {
  tab.addEventListener('click', () => {
    const idx = parseInt(tab.dataset.tab);
    updateActiveTab(idx);
    const target = document.getElementById('conflict-' + conflicts[idx].id);
    if (target) target.scrollIntoView({ behavior: 'smooth', block: 'start' });
  });
});

    { text: ' <span class="path">src/components/projects.tsx</span> | <span class="added">+21</span> <span class="removed">-8</span>', delay: 1400, cls: '' },
    { text: ' <span class="path">src/components/experience.tsx</span>| <span class="added">+24</span> <span class="removed">-9</span>', delay: 1600, cls: '' },
    { text: ' <span class="path">src/components/contact.tsx</span>  | <span class="added">+12</span> <span class="removed">-4</span>', delay: 1800, cls: '' },
    { text: ' 5 files changed, 78 insertions(+), 32 deletions(-)', delay: 2100, cls: '' },
    { text: '', delay: 2300, cls: '' },
    { text: 'Merge successful. Branch is up to date.', delay: 2500, cls: 'success' },
  ];

  output.innerHTML = '';

  lines.forEach(({ text, delay, cls }) => {
    setTimeout(() => {
      const div = document.createElement('div');
      div.className = 'line' + (cls ? ' ' + cls : '');
      div.innerHTML = text || '&nbsp;';
      div.style.animationDelay = '0s';
      output.appendChild(div);

      // On last line, transition to portfolio
      if (cls === 'success') {
        setTimeout(() => {
          overlay.classList.remove('active');
          showPortfolio();
        }, 1500);
      }
    }, delay);
  });
}
