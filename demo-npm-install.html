<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>npm install anshull-garg</title>
<style>
  *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}

  :root{
    --green:#33FF66;
    --green-dim:#1a8035;
    --green-glow:rgba(51,255,102,.15);
    --red:#CC3534;
    --red-dim:#8a2322;
    --bg:#0A0A0F;
    --bg-lighter:#111118;
    --bg-card:#0f0f17;
    --text:#c8c8d0;
    --text-dim:#666680;
    --white:#e8e8f0;
    --yellow:#f0c040;
    --cyan:#40d0f0;
    --magenta:#d060e0;
    --blue:#4488ff;
    --mono:'SF Mono','Fira Code','Cascadia Code','JetBrains Mono',Consolas,'Courier New',monospace;
  }

  html{font-size:16px;scroll-behavior:smooth}
  body{
    background:var(--bg);
    color:var(--green);
    font-family:var(--mono);
    line-height:1.6;
    overflow-x:hidden;
    cursor:default;
  }

  ::selection{background:var(--green);color:var(--bg)}
  ::-webkit-scrollbar{width:6px}
  ::-webkit-scrollbar-track{background:var(--bg)}
  ::-webkit-scrollbar-thumb{background:var(--green-dim);border-radius:3px}

  /* ── PHASE 1: TERMINAL ── */
  #terminal-phase{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    position:relative;
  }

  .terminal-bar{
    display:flex;
    align-items:center;
    gap:8px;
    padding:12px 20px;
    background:#16161e;
    border-bottom:1px solid #222230;
    position:sticky;
    top:0;
    z-index:100;
  }
  .terminal-dot{
    width:12px;height:12px;border-radius:50%;
  }
  .terminal-dot.r{background:#ff5f57}
  .terminal-dot.y{background:#febc2e}
  .terminal-dot.g{background:#28c840}
  .terminal-title{
    flex:1;text-align:center;
    color:var(--text-dim);font-size:.75rem;
    letter-spacing:.5px;
  }

  #terminal-output{
    flex:1;
    padding:24px 28px;
    font-size:.9rem;
    white-space:pre-wrap;
    word-break:break-word;
  }

  .line{opacity:0;animation:lineIn .1s forwards}
  @keyframes lineIn{to{opacity:1}}

  .prompt{color:var(--green)}
  .cmd{color:var(--white);font-weight:600}
  .warn{color:var(--yellow)}
  .err{color:var(--red)}
  .info{color:var(--cyan)}
  .dim{color:var(--text-dim)}
  .success{color:var(--green)}
  .pkg{color:var(--magenta)}
  .kw{color:var(--blue)}
  .str{color:var(--yellow)}

  .cursor-blink{
    display:inline-block;
    width:8px;height:1.1em;
    background:var(--green);
    vertical-align:text-bottom;
    animation:blink 1s step-end infinite;
  }
  @keyframes blink{50%{opacity:0}}

  /* ── PROGRESS BAR ── */
  .progress-bar-wrap{
    display:inline-block;width:200px;
    background:#222230;height:10px;border-radius:5px;
    overflow:hidden;vertical-align:middle;margin:0 8px;
  }
  .progress-bar-fill{
    height:100%;width:0;
    background:linear-gradient(90deg,var(--green-dim),var(--green));
    border-radius:5px;
    transition:width .05s linear;
  }

  /* ── INTERACTIVE INPUT ── */
  #input-section{
    display:none;
    border-top:1px solid #222230;
    padding:12px 28px;
    background:#0e0e16;
    position:sticky;
    bottom:0;
  }
  #input-section.active{display:flex;align-items:center;gap:0}
  #input-section .prompt-label{
    color:var(--green);font-size:.9rem;white-space:nowrap;
  }
  #cmd-input{
    flex:1;
    background:transparent;border:none;outline:none;
    color:var(--white);font-family:var(--mono);font-size:.9rem;
    caret-color:var(--green);padding-left:4px;
  }

  /* ── PHASE 2: README ── */
  #readme-phase{
    display:none;
    max-width:860px;
    margin:0 auto;
    padding:40px 28px 100px;
  }
  #readme-phase.active{display:block}

  .readme-file-bar{
    display:flex;align-items:center;gap:10px;
    padding:10px 16px;
    background:#16161e;
    border:1px solid #222230;
    border-bottom:none;
    border-radius:8px 8px 0 0;
    color:var(--text-dim);font-size:.8rem;
  }
  .readme-file-bar svg{width:16px;height:16px;fill:var(--text-dim)}

  .readme-body{
    background:var(--bg-card);
    border:1px solid #222230;
    border-radius:0 0 8px 8px;
    padding:40px 48px;
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif,var(--mono);
    color:var(--text);
    line-height:1.8;
  }

  .readme-body h1{
    font-size:2rem;color:var(--white);
    border-bottom:1px solid #222230;padding-bottom:16px;margin-bottom:20px;
    display:flex;align-items:center;gap:12px;flex-wrap:wrap;
  }
  .readme-body h2{
    font-size:1.35rem;color:var(--white);
    margin:36px 0 16px;padding-bottom:8px;
    border-bottom:1px solid #1a1a28;
  }
  .readme-body h3{
    font-size:1.05rem;color:var(--green);margin:24px 0 10px;
  }
  .readme-body p{margin:10px 0}
  .readme-body ul{padding-left:24px;margin:8px 0}
  .readme-body li{margin:4px 0}
  .readme-body a{color:var(--green);text-decoration:none;border-bottom:1px dashed var(--green-dim)}
  .readme-body a:hover{color:var(--white);border-color:var(--white)}

  .badge{
    display:inline-block;
    padding:3px 10px;border-radius:4px;
    font-size:.7rem;font-weight:700;
    font-family:var(--mono);letter-spacing:.3px;
    vertical-align:middle;
  }
  .badge-green{background:#1a3a1a;color:var(--green);border:1px solid var(--green-dim)}
  .badge-red{background:#3a1a1a;color:var(--red);border:1px solid var(--red-dim)}
  .badge-blue{background:#1a1a3a;color:var(--blue);border:1px solid #334}
  .badge-yellow{background:#3a3a1a;color:var(--yellow);border:1px solid #554}

  .code-block{
    background:#0a0a12;
    border:1px solid #1a1a28;border-radius:6px;
    padding:20px 24px;margin:12px 0;
    font-family:var(--mono);font-size:.85rem;
    color:var(--text);overflow-x:auto;
    line-height:1.7;
  }
  .code-block .comment{color:var(--text-dim)}
  .code-block .kw{color:var(--magenta)}
  .code-block .fn{color:var(--blue)}
  .code-block .str{color:var(--yellow)}
  .code-block .num{color:var(--cyan)}
  .code-block .type{color:var(--green)}

  .inline-code{
    background:#1a1a24;padding:2px 7px;border-radius:4px;
    font-family:var(--mono);font-size:.82rem;color:var(--cyan);
  }

  .skill-grid{
    display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
    gap:12px;margin:16px 0;
  }
  .skill-card{
    background:#0e0e18;border:1px solid #1a1a28;
    border-radius:6px;padding:14px 18px;
    transition:border-color .2s,transform .2s;
  }
  .skill-card:hover{border-color:var(--green-dim);transform:translateY(-2px)}
  .skill-card .fn-name{color:var(--blue);font-family:var(--mono);font-size:.85rem}
  .skill-card .fn-sig{color:var(--text-dim);font-family:var(--mono);font-size:.75rem;margin:4px 0}
  .skill-card .fn-desc{color:var(--text);font-size:.82rem;margin-top:6px}

  .changelog-entry{
    border-left:3px solid var(--green-dim);
    padding:16px 20px;margin:16px 0;
    background:#0c0c14;border-radius:0 6px 6px 0;
    transition:border-color .2s;
  }
  .changelog-entry:hover{border-color:var(--green)}
  .changelog-entry .version{
    color:var(--green);font-weight:700;font-size:1rem;
    font-family:var(--mono);
  }
  .changelog-entry .date{color:var(--text-dim);font-size:.8rem;margin-left:8px}
  .changelog-entry .org{color:var(--yellow);font-size:.85rem;margin-top:2px}
  .changelog-entry .tag{
    display:inline-block;padding:1px 8px;border-radius:3px;
    font-size:.65rem;font-weight:600;margin-left:8px;
    font-family:var(--mono);text-transform:uppercase;
  }
  .tag-added{background:#1a3a1a;color:var(--green)}
  .tag-improved{background:#1a2a3a;color:var(--cyan)}
  .tag-breaking{background:#3a1a1a;color:var(--red)}

  .contact-grid{
    display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
    gap:12px;margin:16px 0;
  }
  .contact-card{
    display:flex;align-items:center;gap:12px;
    background:#0e0e18;border:1px solid #1a1a28;
    border-radius:6px;padding:14px 18px;
    text-decoration:none;color:var(--text);
    transition:border-color .2s,transform .2s;
    cursor:pointer;
  }
  .contact-card:hover{border-color:var(--green);transform:translateY(-2px);color:var(--white)}
  .contact-card .icon{font-size:1.4rem}
  .contact-card .label{font-size:.75rem;color:var(--text-dim);margin-bottom:2px}
  .contact-card .value{font-size:.85rem;font-family:var(--mono)}

  .pkg-json{
    background:#0a0a12;border:1px solid #1a1a28;border-radius:6px;
    padding:24px;margin:16px 0;font-family:var(--mono);
    font-size:.82rem;color:var(--text);line-height:1.8;
    overflow-x:auto;
  }

  /* ── BACK TO TOP ── */
  #back-to-terminal{
    position:fixed;bottom:24px;right:24px;
    background:var(--bg-lighter);border:1px solid var(--green-dim);
    color:var(--green);padding:10px 16px;border-radius:6px;
    font-family:var(--mono);font-size:.8rem;cursor:pointer;
    display:none;z-index:200;
    transition:background .2s,transform .2s;
  }
  #back-to-terminal:hover{background:var(--green-dim);color:var(--bg);transform:translateY(-2px)}

  /* ── SCANLINE ── */
  #terminal-phase::after{
    content:'';position:fixed;top:0;left:0;right:0;bottom:0;
    background:repeating-linear-gradient(
      0deg,
      transparent,
      transparent 2px,
      rgba(51,255,102,.015) 2px,
      rgba(51,255,102,.015) 4px
    );
    pointer-events:none;z-index:50;
  }

  /* ── RESPONSIVE ── */
  @media(max-width:640px){
    #terminal-output{padding:16px;font-size:.78rem}
    .readme-body{padding:24px 20px}
    .readme-body h1{font-size:1.4rem}
    .skill-grid{grid-template-columns:1fr}
    .contact-grid{grid-template-columns:1fr}
    #input-section{padding:10px 16px}
    .progress-bar-wrap{width:120px}
  }
</style>

<!-- ════════════ TERMINAL PHASE ════════════ -->
<div id="terminal-phase">
  <div class="terminal-bar">
    <span class="terminal-dot r"></span>
    <span class="terminal-dot y"></span>

<script>
// ════════════════════════════════════════════
//  TERMINAL ENGINE
// ════════════════════════════════════════════
const output = document.getElementById('terminal-output');
const inputSection = document.getElementById('input-section');
const cmdInput = document.getElementById('cmd-input');
const readmePhase = document.getElementById('readme-phase');
const backBtn = document.getElementById('back-to-terminal');

let typingSpeed = 35;
let lineDelay = 60;
let currentLineEl = null;

function sleep(ms) {
  return new Promise(r => setTimeout(r, ms));
}

function addLine(html, cls) {
  const div = document.createElement('div');
  div.className = 'line' + (cls ? ' ' + cls : '');
  div.innerHTML = html;
  output.appendChild(div);
  output.scrollTop = output.scrollHeight;
  return div;
}

async function typeText(text, cls, speed) {
  speed = speed || typingSpeed;
  const div = document.createElement('div');
  div.className = 'line' + (cls ? ' ' + cls : '');
  output.appendChild(div);
  const cursor = document.createElement('span');
  cursor.className = 'cursor-blink';
  div.appendChild(cursor);

  for (let i = 0; i < text.length; i++) {
    const span = document.createElement('span');
    span.innerHTML = text[i] === ' ' ? '&nbsp;' : text.charAt(i);
    div.insertBefore(span, cursor);
    output.scrollTop = output.scrollHeight;
    // Variable speed for realism
    const variance = (Math.random() - 0.5) * speed * 0.6;
    await sleep(speed + variance);
  }
  cursor.remove();
  // Replace spans with innerHTML for cleanliness
  div.innerHTML = text;
  return div;
}

async function typeHTML(htmlParts, speed) {
  // htmlParts = [{text, cls}]
  speed = speed || typingSpeed;
  const div = document.createElement('div');
  div.className = 'line';
  output.appendChild(div);
  const cursor = document.createElement('span');
  cursor.className = 'cursor-blink';
  div.appendChild(cursor);

  let fullHTML = '';
  for (const part of htmlParts) {
    const openTag = part.cls ? `<span class="${part.cls}">` : '';
    const closeTag = part.cls ? '</span>' : '';
    for (let i = 0; i < part.text.length; i++) {
      fullHTML += openTag + (part.text[i] === ' ' ? '&nbsp;' : part.text.charAt(i)) + closeTag;
      div.innerHTML = fullHTML + '<span class="cursor-blink"></span>';
      output.scrollTop = output.scrollHeight;
      const variance = (Math.random() - 0.5) * speed * 0.5;
      await sleep(speed + variance);
    }
  }
  cursor.remove();
  div.innerHTML = fullHTML.replace(/&nbsp;/g, ' ');
  return div;
}

async function promptType(cmd, speed) {
  speed = speed || 30;
  const div = document.createElement('div');
  div.className = 'line';
  output.appendChild(div);
  div.innerHTML = '<span class="prompt">~/anshull-garg $ </span><span class="cursor-blink"></span>';
  await sleep(400);

  let typed = '';
  for (let i = 0; i < cmd.length; i++) {
    typed += cmd[i];
    div.innerHTML = '<span class="prompt">~/anshull-garg $ </span><span class="cmd">' + typed + '</span><span class="cursor-blink"></span>';
    output.scrollTop = output.scrollHeight;
    const variance = (Math.random() - 0.5) * speed * 0.7;
    await sleep(speed + variance);
  }
  await sleep(300);
  div.innerHTML = '<span class="prompt">~/anshull-garg $ </span><span class="cmd">' + cmd + '</span>';
  return div;
}

async function showProgressBar(duration) {
  const wrap = document.createElement('div');
  wrap.className = 'line';
  wrap.innerHTML = '<span class="dim">resolving </span><span class="progress-bar-wrap"><span class="progress-bar-fill" id="pb-fill"></span></span><span class="dim" id="pb-pct"> 0%</span>';
  output.appendChild(wrap);
  output.scrollTop = output.scrollHeight;

  const fill = document.getElementById('pb-fill');
  const pct = document.getElementById('pb-pct');
  const steps = 40;
  const stepTime = duration / steps;

  for (let i = 1; i <= steps; i++) {
    const p = Math.round((i / steps) * 100);
    fill.style.width = p + '%';
    pct.textContent = ' ' + p + '%';
    output.scrollTop = output.scrollHeight;
    await sleep(stepTime + (Math.random() - 0.5) * stepTime * 0.4);
  }
  await sleep(200);
  wrap.remove();
}

// ════════════════════════════════════════════
//  MAIN BOOT SEQUENCE
// ════════════════════════════════════════════
async function bootSequence() {
  await sleep(600);

  // ── npm install ──
  await promptType('npm install anshull-garg');
  await sleep(300);

  addLine('<span class="warn">npm</span> <span class="dim">WARN</span> resolving dependencies...');
  await sleep(200);

  await showProgressBar(2200);

  const deps = [
    ['react', '18.2.0'],
    ['node', '20.10.0'],
    ['typescript', '5.3.0'],
    ['next.js', '14.0.4'],
    ['aws-sdk', '3.400.0'],
    ['docker', '24.0.7'],
    ['kubernetes', '1.28.0'],
    ['postgresql', '16.1.0'],
    ['redis', '7.2.0'],
    ['graphql', '16.8.0'],
  ];

  // Simulate dependency install
  for (let i = 0; i < deps.length; i++) {
    const d = deps[i];
    addLine('<span class="dim">  ' + (i === deps.length - 1 ? '\\u2514' : '\\u251C') + '\\u2500\\u2500 </span><span class="pkg">' + d[0] + '</span><span class="dim">@</span><span class="info">' + d[1] + '</span>');
    await sleep(80 + Math.random() * 60);
  }

  await sleep(400);
  addLine('');
  addLine('<span class="success">added 47 packages</span> in <span class="info">4.2s</span>');
  addLine('');
  addLine('<span class="dim">47 packages are looking for funding</span>');
  addLine('<span class="dim">  run `npm fund` for details</span>');

  await sleep(800);
  addLine('');

  // ── npm info ──
  await promptType('npm info anshull-garg');
  await sleep(400);

  addLine('');
  addLine('<span class="pkg">anshull-garg</span><span class="dim">@</span><span class="info">4.2.0</span> <span class="dim">|</span> <span class="success">MIT</span> <span class="dim">|</span> deps: <span class="info">47</span> <span class="dim">|</span> versions: <span class="info">12</span>');
  addLine('');
  addLine('<span class="white" style="color:var(--white);font-weight:600">Software Developer at Walmart</span>');
  addLine('<span class="dim">Building systems that serve millions</span>');
  addLine('');

  await sleep(300);

  addLine('<span class="str">CURRENT TAGS:</span>');
  addLine('  <span class="success">latest</span>: <span class="info">4.2.0</span> <span class="dim">(Walmart - Software Developer)</span>');
  addLine('  <span class="warn">stable</span>: <span class="info">3.0.0</span> <span class="dim">(Previous Role)</span>');
  addLine('  <span class="dim">legacy</span>: <span class="info">1.0.0</span> <span class="dim">(First Steps)</span>');
  addLine('');

  await sleep(200);

  addLine('<span class="str">KEYWORDS:</span> <span class="dim">react, node, typescript, next.js, full-stack, walmart, scalable, aws</span>');
  addLine('');
  addLine('<span class="str">HOMEPAGE:</span> <span class="info">anshullgarg.dev</span>');
  addLine('<span class="str">REPOSITORY:</span> <span class="info">github.com/anshullgarg</span>');

  await sleep(900);
  addLine('');

  // ── cat README ──
  await promptType('cat README.md');
  await sleep(500);

  addLine('');
  addLine('<span class="dim">--- rendering markdown ---</span>');
  await sleep(600);

  // Show README
  renderReadme();
  readmePhase.classList.add('active');
  await sleep(200);

  // Smooth scroll to readme
  readmePhase.scrollIntoView({ behavior: 'smooth', block: 'start' });

  await sleep(600);

  // Activate interactive input
  inputSection.classList.add('active');
  backBtn.style.display = 'block';
}

// ════════════════════════════════════════════
//  INTERACTIVE COMMANDS
// ════════════════════════════════════════════
const commandHelp = {
  'help': true,
  'npm info': true,
  'npm test': true,
  'npm run build': true,
  'npm run contact': true,
  'npm run skills': true,
  'npm fund': true,
  'cat package.json': true,
  'clear': true,
  'whoami': true,
  'npm start': true,
};

async function handleCommand(raw) {
  const cmd = raw.trim().toLowerCase();
  if (!cmd) return;

  // Add the command line
  addLine('<span class="prompt">~/anshull-garg $ </span><span class="cmd">' + escapeHtml(raw.trim()) + '</span>');

  if (cmd === 'help' || cmd === '--help' || cmd === '-h') {
    addLine('');
    addLine('<span class="str">Available commands:</span>');
    addLine('');
    addLine('  <span class="cmd">npm info</span>          <span class="dim">Show package details</span>');
    addLine('  <span class="cmd">npm test</span>          <span class="dim">Run the test suite</span>');
    addLine('  <span class="cmd">npm run build</span>     <span class="dim">Build the project</span>');
    addLine('  <span class="cmd">npm run contact</span>   <span class="dim">Get in touch</span>');
    addLine('  <span class="cmd">npm run skills</span>    <span class="dim">List all skills</span>');
    addLine('  <span class="cmd">npm fund</span>          <span class="dim">Support information</span>');
    addLine('  <span class="cmd">npm start</span>         <span class="dim">Start the portfolio</span>');
    addLine('  <span class="cmd">cat package.json</span>  <span class="dim">View package manifest</span>');
    addLine('  <span class="cmd">whoami</span>            <span class="dim">Who is this?</span>');
    addLine('  <span class="cmd">clear</span>             <span class="dim">Clear the terminal</span>');
    addLine('');
  }

function escapeHtml(text) {
  const map = {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'};
  return text.replace(/[&<>"']/g, m => map[m]);
}
